# Introduction

If you're seeing this, you're looking at the source of a website. This is all of the code behind what
you see on your browser! 

To see it in the browser, go into the folder and double click on index.html!

# Tags!

Anything inside of angular brackets <> is a tag! You'll see things like <p></p>, and these tags just mean that
everything inside of these tags should be formatted a special way!

Most tags must have an ending tag
ex. <p> This needs an ending tag </p>

Some tags like images don't need these tags
<img src="...">

-->
